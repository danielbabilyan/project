<div :class="['md-input', { 'with-icon': icon }]">
    <input @focus="onFocus" @input="onInput" @blur="onBlur" v-model="value" :class="{ 'error': input_msg }" type="text" />
    <label :class="[{ 'empty': labelLocationUp }, { 'focus': is_focused }, { 'error': input_msg }, { 'with-icon': icon }]">{{ placeholder }}</label>
    <span>{{ input_msg }}</span>
    <i class="material-icons">{{ icon }}</i>
</div>
