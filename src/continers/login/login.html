<div class="login">
    <i class="logo" style="background-image: url('./images/logo.png')"></i>
    <div class="login-box">
        <div v-show="loading" class="loading">asd</div>
        <div class="login-box-content">
            <h1>Login to system</h1>
            <input-
                @update-input-data="updateInputData"
                @update-invalid-inputs-list="updateInvalidInputsList"
                :value="input.username"
                :submit-button-is-clicked="submit_button_is_clicked"
                :check-regex="[
                    { regex: /^.{4,}$/, regex_msg: 'Username must contain at least 4 characters' },
                    { regex: /^.+$/, regex_msg: 'You forgot to enter a username' },
                    { regex: /^[a-zA-Z1-9_]*$/, regex_msg: 'Username is not valid' },
                ]"
                placeholder="Username"
                input-data-name="username"
                icon="account_circle">
            </input->
            <input-
                @update-input-data="updateInputData"
                @update-invalid-inputs-list="updateInvalidInputsList"
                :value="input.password"
                :submit-button-is-clicked="submit_button_is_clicked"
                :check-regex="[
                    { regex: /^.{8,}$/, regex_msg: 'Password must contain at least 8 characters' },
                    { regex: /^.+$/, regex_msg: 'You forgot to enter a password' },
                ]"
                type="password"
                placeholder="Password"
                input-data-name="password"
                icon="lock">
            </input->
            <div class="button">
                <button-
                    @click="click"
                    :disabled="(this.invalid_inputs_list.length > 0)"
                    text="LOGIN"
                    icon="done">
                </button->
            </div>
        </div>
    </div>
    <div class="copyright">
        <copyright-></copyright->
    </div>
</div>
